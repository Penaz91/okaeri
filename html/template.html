<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--<link rel="icon" type="image/gif" href="favicon.gif">-->
        <link type="text/css" rel="stylesheet" href="${theme}.css"/>
        <title>おかえり</title>
    </head>
    <body>
        <h1>おかえり</h1>
        <div id="container">
            % for sect in sections:
            <div class="square">
                <h7>${sect}</h7>
                <ul class="content">
                    % for obj in zerudas:
                    % if obj[0] == sect:
                   <li><a href="${obj[2]}">${obj[1]}</a></li>
                    % endif
                    % endfor
                </ul>
            </div>
            % endfor
        </div>
        <div class="search">
            <form target="_blank" method="get" action="https://www.duckduckgo.com">
                <input class="search-box" name="q" placeholder="Type to search online..." type="text">
            </form>
        </div>
    </body>
</html>
